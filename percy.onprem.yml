version: 2

snapshot:
  widths: [1440]  # Desktop-only: large desktop
  
  percy-css: |
    html, body {
      overflow: unset !important;
    }
    /* === Hide dynamic content === */
    .timestamp { display: none !important; }
    .current-time { display: none !important; }
    .user-count { display: none !important; }
    
    /* Disable animations */
    *, *::before, *::after {
      animation-duration: 0s !important;
      transition-duration: 0s !important;
    }
