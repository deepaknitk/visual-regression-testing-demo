name: Visual Regression Testing

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm run preview &
        env:
          CI: true

      - name: Wait for server
        run: npx wait-on http://localhost:4173 --timeout 60000

      - name: Run Cypress tests with Percy (Optimized)
        run: npx percy exec -- npx cypress run --spec 'cypress/e2e/essential-visual-tests.cy.ts'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          CYPRESS_baseUrl: http://localhost:4173

  # Additional job for PR baseline comparison
  percy-finalize:
    runs-on: ubuntu-latest
    needs: visual-tests
    if: github.event_name == 'pull_request'
    steps:
      - name: Percy finalize
        run: |
          echo "Visual regression tests completed"
          echo "Check Percy dashboard for comparison results"
          echo "PR: ${{ github.event.pull_request.html_url }}"
          echo "Base branch: ${{ github.event.pull_request.base.ref }}"
          echo "Head branch: ${{ github.event.pull_request.head.ref }}"
